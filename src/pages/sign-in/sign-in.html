<ion-header>

    <!-- <ion-navbar>
      <ion-title>login</ion-title>
    </ion-navbar> -->
  
  </ion-header>
  
  
  <ion-content >
    <ion-row no-padding class="login-area">
      <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xs-12>
        <div class="action-area" >
          <ion-row justify-content-center>
           <img src="../../assets/imgs/enter.png" class="login-image animated fadeInDownBig" alt="">
           
          </ion-row>
          <ion-row justify-content-center>
            <h2>VVU Alumni</h2>
          </ion-row>
          <ion-row class="animated slideInUp">
            <ion-col col-12 col-sm-12 col-md-12 col-lg-12 col-xs-12>
                  <ion-list class="input-area">
                  <ion-item>
                    <ion-label floating>Username</ion-label>
                    <ion-input type="text"></ion-input>
                  </ion-item>
                
                  <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password"></ion-input>
                  </ion-item>
                <button ion-button block (click)="login()" >Login<ion-icon name="arrow-dropright"></ion-icon>
                </button>
                </ion-list>
            </ion-col>
           
          </ion-row>
        </div>
      </ion-col>
        <div class="sign-up animated bounceInRight" >
            <button ion-button clear class="text-white animated pulse infinite" (click)="signUp()" >Sign Up</button>
        </div>

        
      
    </ion-row>
  
  </ion-content>
